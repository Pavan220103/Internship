name: Deploy static content to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Build static assets
      - name: Build static assets
        run: |
          mkdir build
          # Copy static and template files into the build directory
          cp -r static build/static
          cp -r templates build
          # Ensure that index.html is copied to the root of the build folder (GitHub Pages needs it)
          # If you have a custom index.html file, make sure it's in the templates folder and copied here
          cp templates/index.html build/index.html

      # Set up GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Upload the build directory containing the static files
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build'  # Make sure 'build' contains index.html and other assets

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
